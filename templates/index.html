<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <form action="http://localhost:{{.PORT}}/upload-file" enctype="multipart/form-data" method="post">
        <input type="file" name="myfile" id="myfile">
        <input type="submit" value="upload">
    </form>
    <form action="http://localhost:{{.PORT}}/upload-text" method="post" enctype="multipart/form-data">
        <input type="text" name="mytext" id="mytext">
        <input type="submit" value="create note">
    </form>
</body>
</html>
